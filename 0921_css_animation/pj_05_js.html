<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>


    
    <script>
        let age = prompt("나이를 알려줘!")

        if( age >= 20 ) {
            alert("성인이네! 스스로 잘 챙길 줄 아는 나이구나");
        }
        else if ( age >= 17 ) {
            alert("고등학생이야? 혼자서 고민해야 할 것들이 참 많지!");
        }
        else if ( age >= 14 ) {
            alert("중학생이구나! 부모님 속 썩이지는 않고 잘 지내니?");
        }
        else if ( age >= 8 ) {
            alert("초등학생이라니! 밥은 잘 먹고 다니니?");
        }
        else if ( age >= 0 ) {
            alert("유아야? 어떻게 타자기를 쓸줄 아는거야?!");
        }


    


    </script>

</body>
</html>
