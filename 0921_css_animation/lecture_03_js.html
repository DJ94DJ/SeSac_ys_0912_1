<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
    <script>
    console.log("hello");
    // console : console에 출력하는 메시지 기능.
    // 브라우저 검사 탭에서 콘솔(console) 탭을 보면 해당 문구를 확인가능하다.
    // 보통 버그를 고칠 때는 이 콘솔 기능을 사용한다.

    /*
    alert("방귀 뿡뿡!");
    // alert 창에 알림을 출력한다.
    // 사용자에게 보인다. */

    /* 이렇게 쓸수도 있다
     *
     *
     * 
     *
     * 
     *  얍 */

    // 자바스크립트에선 띄어쓰기가 안된다. 자바스크립트에선 
    // dash-case(kebab-case) : 대쉬로 연결 이건 자바스크립트로 잘 안쓴다. 
    // snake_case : 언더바로 연결
    // camelCase : 연결자를 대문자로
    // PascalCase : 각 문자를 대문자로
    // 왠만하면 하나로 띄어쓰기 전략을 통일하자

    // 자바스크립트(컴퓨터)는 숫자는 0부터 시작한다.
    
    // 변수 : 특정 값을 넣는 공간 이 공간을 선언해야 넣을 수 있다!

    /**
     * 키워드(var/let/const) 변수이름 = 값;
     * var : 재선언 (var my_name - 변수의 선언) , 재할당 가능 (my_name = "DJ") 
     * 같은 이름으로 선언이 가능. 변수이름이 겹처서 다시 선언이 가능하다. 마찬가지로 할당도 마찬가지 (값을 바꿀수 있단 뜻) 
     * 선언만 하면 자동으로 값에 undefined가 할당된다. */
     var my_name = "DJ"; // 이건 변수 선언, 할당을 동시에 한 사례
     var my_name; //이건 재선언
     my_name = "MS"; //이게 재할당 (덮어 써지는 것)

    /**
     * let : 재선언 불가능, 재할당 가능
     * 요즘은 var보단 주로 let을 많이 쓴다. let 선언만 하면 자동으로 값에 undefined가 할당된다. */
     let let_my_name = "DJ1"
    // let let_my_name =  // 재선언 불가능, 오류 난다.
     let_my_name = "DJ2" // 재할당은 가능

     /** 
      * const : 재선언 불가능, 재할당 불가능 (상수) 
      * 요즘 var 대신 let or const를 많이 활용한다.*/
     const const_my_name = "DJ3"; //선언할 때 무조건 초기값 할당도 필수해야 한다. 

     let age = 29;

     // 자바스크립트는 약한 타입의 언어. 변수에 어떤 자료가 들어가도 작동한다.

     /**
      * • 기본형 (Primitive)
      * string 텍스트 문자열 쓸땐 따옴표 쓰기 ''
      * number 숫자 적을 땐 숫자만 적으면 된다.
      * boolean = true or false
      * null 값이 없을 때
      * undefined
      * 기본형이 아닌건 모두 객체 (object) */

      console.log(my_name, let_my_name, const_my_name)
      console.log("hello", age) // 띄어쓰기가 생긴다.
      console.log("hello" + age) //플러스로 하면 띄어쓰기 없이 문자열 취급한다.
      console.log(my_name + age)
      console.log(`hello ${age} bye`) //문자열과 변수를 동시에 쓰고 싶은태 백틱(숫자 1옆에 있는 문자)을 쓰고 달러와 중괄호 기호를 쓴다. 띄어쓰기가 생긴다.

    //   키워드나 변수를 쓸 때는 따옴표를 쓰지 않는다.


     

     




    </script>

</body>
</html>
