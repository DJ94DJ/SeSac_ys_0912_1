<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        async function changecol(colorname) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    document.body.style.backgroundColor = colorname;
                    console.log(`배경색: ${colorname}`);
                    resolve();
                }, 1000);
            });
        }


        async function execCol() {

            const colors = ['red','orange','yellow','green', 'blue']
            for (let i = 0; i < colors.length; i++) {
                await changecol(colors[i]);
                if (i == colors.length - 1 ) i = -1;
                //0에서 하면 주황색이 안먹는다??
            }

            // await changecol('red');
            // await changecol('orange');
            // await changecol('yellow');
            // await changecol('green');
            // await changecol('blue');
        }

        execCol();


        
    </script>
    
</body>
</html>
