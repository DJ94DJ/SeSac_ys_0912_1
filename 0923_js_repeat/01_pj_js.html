    <h2>for, while, for/of, do/while</h2>
    <script>
        let answer = 0
        //구하고자 하는 답 선언

       for(let i=0; i<=100; i++) {
            // 명령문(반복하고 싶은 코드 기입)
           if(i%2 == 0 || i%5 == 0) {
            // ||=or란 뜻 /2의 배수거나 5의 배수라면~ 이란 뜻 (%가 나머지 값을 구하는 것이므로 0이면 해당 배수란 뜻)
            answer = answer + i;
            //해당 조건에 맞는 값(i)을 전부 더해서 총합을 만들라는 뜻
           }
        }
        console.log(answer);
        console.log("합계 구하기 완료");


//13 배수 및 홀수 찾기 
        for(let i=0; i<=10000; i++) {

            // &&=and란 뜻
            console.log(i);
            //해당 조건에 맞는 값(i)을 콘솔로그로 내보내란 뜻
           }
