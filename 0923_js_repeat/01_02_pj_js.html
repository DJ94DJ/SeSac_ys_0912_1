<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문_강의_01</title>
</head>
<body>
    <h1>JS반복문: 특정 코드를 여러번 반복하고 싶을 때 사용한다.</h1>
    <h2>for, while, for/of, do/while</h2>

<script>
//13 배수 및 홀수 찾기 프롬프트

while(true) {
    let number = Number(prompt("0부터 10000까지의 양수를 입력하세요"))
    if(number%13 == 0 && number%2 == 1) {
            // &&=and란 뜻
            console.log(number);
            console.log(`${number}는 13 배수 및 홀수가 맞습니다`);
           }
           console.log(`${number}는 13 배수 및 홀수가 아닙니다`);
           break;
}
    </script>
    

    
</body>
</html>
