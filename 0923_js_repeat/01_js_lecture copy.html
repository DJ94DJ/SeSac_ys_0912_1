<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문_강의_01</title>
</head>
<body>
    <h1>JS배열</h1>
    <script>
        let fruits = ["apple", "banana", "grape"];
        
        for(let i=0; i<fruits.length; i++){
        //요소의 개수값=length
            console.log(fruits[i]);
        }
        // 따라서 콘솔에는 각각의 요소를 출력한다
        // 1번째 요소 console.log(fruits[0])
        // 2번째 요소 console.log(fruits[1])
        // 3번째 요소 console.log(fruits[2])

        // for / of 문
        // let 변수임(그냥 지금 선언한거임 값이 뿡뿡이라고 해도 상관없음) of 배열 (미리 앞에 선언해둬야함)
        for(let fruit of fruits){
            console.log(fruit);
        }

        for(let fruit of fruits){
            console.log(fruits);
        }

        for(let d of fruits){
            console.log(d);
        }

        // class (객체)

//ㄱ나니?
        // const cat = {
        //     name "나비",
        //     age = 90,
        //     mew = function(){
        //         console.log("야옹")
        //     }
        // }
        // cat.mew();

        //[].forEach = for 문법아님!, (재사용 가능한) 특정 기능을 묶은 배열함수(/=메소드)다.
        // 메소드: 함수에 속함. 단 객체에 내에서 선언 되어있는 함수를 뜻함.
        // forEach함수 : 배열.forEach()

        console.log("[].forEach")

        let fruits2 = ["mango", "apple", "banana", "grape"];

        fruits2.forEach((fruit, index, array) => {
            // index, array는 꼭 필요한 건 아니다. 
            //우선 맨 앞 매개변수에는 탐색된 원소 (fruit 이름은 상관없음)값을 꼭 적어야 한다.
            //두번째 매개변수: 인덱스
            //세번째 매개변수 : 배열 (fruits2의 내용)
            console.log("forEach 함수 테스트 fruit")
            console.log(fruit)
            //요소 내용을 직접 차례대로 출력

        })

        fruits2.forEach((fruit, index, array) => {
            console.log("forEach 함수 테스트 index")
            console.log(index)
            // 요소의 개수를 차례대로 출력

        })

        fruits2.forEach((fruit, index, array) => {
            console.log("forEach 함수 테스트 array")
            console.log(array)
            //요소의 배열을 요소의 수만큼 출력
        })
        

        fruits2.forEach(function() {
        })


        fruits2.forEach(() => {
        })

        fruits2.forEach(function() {
        })

        //--------------------------

        let numbers = []
        for(let i=1; i<=100; 1++){
            numbers.push(i)
            // 해당 원소를 앞에 적힌 배열에 추가한다는 뜻
            // 인자로 넘어간 값(i)을 추가
        }
        //배열을 만든거임.

        var sum1 = 0;
        // var sum2 = 0;
        // var sum2 = 0;

        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
            sum1 = sum1 + numbers[i];
        }

        console.log(sum1);















        
       


    </script>
    

    
</body>
</html>
