<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 기초 다지기</title>
</head>
<body>
    <div id="box" class="box">안뇽</div>
    <div id="box2" class="box">사과</div>
    <div id="box3" class="box">바나나</div>
    <div id="container" class="box item">반가워</div>
    <div id="box4"><b>보잉보잉</b></div>
    <span>hello span</span>


    <script>
        let elById = document.getElementById("box");
        console.log(elById);
        //꼭 해당하는 요소가 앞에 적혀있어야 작동된다. 처음 한개만 가져온다.

        console.log("클래스로 박스 가져오기");
        let elByClass = document.getElementsByClassName("box");
        console.log(elByClass);

        //만약 특정 순서의 요소를 가져오고 싶다면?
        console.log(elByClass[0]);
        console.log(elByClass[1]);
        console.log(elByClass[2]);

        
        console.log("태그로 스판 가져오기");
        let elByTag = document.getElementsByTagName("span")
        console.log(elByTag);
        console.log(elByTag[0]);
        //여러 태그를 가져오는게 디폴트라 하나의 배열처럼 가져온다.

        console.log("이메일 네임");
        let elByName = document.getElementsByName("email")
        console.log(elByName);

        //선택자(쿼리)를 이용하여 요소선택
        console.log("선택자(쿼리)를 이용하여 요소선택");
        let elbySelector = document.querySelector(".box");
        //하나만 선택

        let elbySelectorAll = document.querySelectorAll(".box");
        //다선택
        console.log(elbySelector);
        console.log(elbySelectorAll);


        console.log("도큐먼트 요소");
        console.log(document.documentElement);
        console.log(document.head);
        console.log(document.title);

        //많이 쓰이는 것 = 바디

        console.log(document.body);
        console.log(document.URL);
        console.log(document.domain);

        //도메인은 주소를 뜻함. 127.0.0.1이라 뜨는데 이건 로컬 호스트~

        /**도큐먼트 요소 선택
        console.log(document.getElementById());

        console.log(document.getElementsByClassName);
        console.log(document.getElementsByTagName);
        console.log(document.getElementsByName);

        console.log(document.querySelector);
        console.log(document.querySelectorAll); */

        //----------------------------------------------
   
        console.log("box2 선택");
        let elById2 = document.getElementById("box2");
        //  let elById2 = document.querySelector("box2");
        console.log(elById2);


        //innerText & innerHTML 차이!

        console.log(elById2.innerText);
        //텍스트만 뽑아온다

        console.log(elById2.innerHTML);
        //요소까지 끝어온다

        elById2.innerText= "또잉또잉 즐거워!"
        //텍스트 변경하기

        console.log(elById2.innerText);
        //변경된 텍스트 출력

        elById2.innerHTML= "또잉또잉 <b>즐거워!</b>"
        //태그를 인식해서 바꿔준다 (볼드체로 변경)

        //elById2.innerText= "또잉또잉 <b>즐거워!</b>"
        //텍스트 변경하기 - 이건 반영 안된다.







    </script>

    
</body>
</html>
