<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document jQuery 실습_이미지 바꾸기</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <style>
    
    .container {
        display: flex;
        width: 500px;
        height: 500px;
        background-color: ivory;
        border: solid black 2px;
        margin: 20px;
        padding: 20px;

        justify-content: space-between;
        align-content: center;
        align-items: center;
        flex-direction: column;

        

    }
    
    #frame {
        width: 400px;
        height: 400px;
        background-color: beige;

        border: solid black 2px;
        margin: 20px;
    }



    </style>
</head>
<body>
    <div class="container">
    <div id="frame"><img src="./img/frame.jpg" title="과일을 골라주세요" alt="빈 화면" width="400px" height="400px" /></div>

    <div class="buttons">
    <button type="button" style="background-color: black; color: beige;" onclick="apple()">사과</button>
    <button type="button" style="background-color: black; color: beige;" onclick="banana()">바나나</button>
    <button type="button" style="background-color: black; color: beige;" onclick="grape()">포도</button>
    <button type="button" style="background-color: black; color: beige;" onclick="peach()">복숭아</button>
    </div>

    <script>
        function apple() {
            $("#frame").html(`<img src="./img/apple.jpg" title="사과" alt="빨간 열매입니다" width="400px" height="400px" />`);
            
        }
        function banana() {
            $("#frame").html(`<img src="./img/banana.jpg" title="바나나" alt="바나나는 길다랗습니다" width="400px" height="400px" />`);
        }
        function grape() {
            $("#frame").html(`<img src="./img/grape.jpg" title="포도" alt=보라색 열매가 알알이 맺힙니다." width="400px" height="400px" />`);
        }
        function peach() {
            $("#frame").html(`<img src="./img/peach.jpg" title="복숭아" alt="고운 분홍빛의 열매입니다" width="400px" height="400px" />`);
        }
    </script>


</body>
</html>
