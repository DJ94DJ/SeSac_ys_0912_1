    <script>
        
        function dothemath(){
            let getvalue1 = parseInt(document.getElementById("value1").value);
            let getvalue2 = parseInt(document.getElementById("value2").value);
            //parseInt 받은 데이터의 문자열 값을 정수로 반환한다.

            let getmath = document.getElementById("math").value
            // getmath에서 연산자의 데이터를 받는다.
            //그런데 마지막에 value를 붙이는 이유는 무엇인가요?
            
            let getresult;
            switch(getmath){

                //받은 연산자에 따라 switch로 다른 기능을 작동시킨다.
                // break를 만나기 전까지 조건에 맞으면 해당 구문을 작동시킨다.

                case '+' : result = getvalue1 + getvalue2; break;
                case '-' : result = getvalue1 - getvalue2; break;
                case '*' : result = getvalue1 * getvalue2; break;
                case '/' : result = getvalue1 / getvalue2; break;

                default : alert("값을 입력해주세요.");
                // 값에 해당하지 않는 값을 입력하면 맨 마지막의 alert를 작동시킨다.

            }
            document.getElementById("result").value = result;
            // 해당 값을 result로 반환한다.


            
        }
