<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document jQuery 실습_클래스 바꾸기</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <style>
       
    .frame {
        width: 400px;
        height: 400px;
        border: solid black 2px;
        
    }
    .color {background-color: white;}


    </style>
</head>
<body>

    <div class="frame color" onclick="rainbow()"></div>


    <script>
        function rainbow() {
           
            let colorValue = $(".color").css("background-color")
            console.log(colorValue);

           switch(colorValue) {


            case "rgb(255, 255, 255)":
                $(".color").css("background-color", "red");break;

            case "rgb(255, 0, 0)":
                $(".color").css("background-color", "orange"); break;

            case "rgb(255, 165, 0)":
                $(".color").css("background-color", "gold"); break;

            case "rgb(255, 215, 0)":
                $(".color").css("background-color", "limegreen"); break;

            case "rgb(50, 205, 50)":
                $(".color").css("background-color", "dodgerblue"); break;

            case "rgb(30, 144, 255)":
                $(".color").css("background-color", "mediumblue"); break;

            case "rgb(0, 0, 205)":
                $(".color").css("background-color", "darkorchid"); break;

            case "rgb(153, 50, 204)":
                $(".color").css("background-color", "red"); break; 
            
            
           } 

            
        }


    </script>


</body>
</html>
