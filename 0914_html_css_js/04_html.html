<!DOCTYPE html>
<html lang="en"> 
    <!-- lang은 언어, 지금으 영어en이다 한국어로 하려면 kr -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그수업 2</title>
</head>
<body>
    <img src="../0914_html_css_js/img/Make_Your_Own_Kind_Of_Music.png" title="노래 완전 좋아요, 추천!" alt="네가 부르고 싶은 노래를 직접 만드세요! " width="550" height="500" /> 
    <!-- 이미지도 닫힌 태그, 불러오고 싶은 이미지 위치를 src 안에 꼭 넣어줘야 한다. (src 속성 꼭필요! alt는 권장)
    -주석-
    
    . = (쩜) 현재 위치 (여기선 SeSac_ys_0912_1\0914_html_css_js를 뜻함)
    ex) ./(이미지명) = 현재위치에 있는 이미지명 파일을 불러온다. 

    ../ = 부모경로(한단계 상위위치), 여기선 SESAC_YS_0912_1 폴더로 이동한다는 뜻.
    ../0914_html_css_js

    ../0914_html_css_js/img/Make_Your_Own_Kind_Of_Music.png = ./img/Make_Your_Own_Kind_Of_Music.png

    ./img/Make_Your_Own_Kind_Of_Music.png

        #이미지 태그 할때 이미지 대신 설명해주는 내용을 alt=""를 넣는 걸 추천!

        #이미지에도 title이란 속성이 있다. 커서 올려놓으면 내용이 뜬다.
     -->
     <br />
     <img src="../MYKM.jpg" alt="네가 부르고 싶은 노래를 직접 만드세요! " width="550" height="500" /> 
     
     <br />
     <a href="https://www.naver.com/" target="_self">네이버</a>

     <br />
     <a href="./03_html.html" target="_blank">실습_카페</a>

     <!-- 하이퍼링크 레퍼런스 (링크 만들기) 태그임.  이미지와 a태그는 인라인 요소라 줄바꿈 안됨
    타겟 블랭크 = 새탭에서 열기
    타겟 셀프 = 해당 탭에서 열기
    href는 필수, 필요시 타겟 설정
    -->


</body>
</html>
