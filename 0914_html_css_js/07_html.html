<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 학습_엑셀같다</title>
</head>
<body>
    <table border="1" cellspacing=0 
    width="100%">
        <thead><!--헤드 대표정보값 굵어지고 기본적으로 가운데로 정렬된다-->
        <tr> <!-- tr=table row 행_가로줄_로행가-->
            <th>이름</th> <!--헤드 대표정보값 쓸땐 th로-->
            <th>나이</th>
            <th>성별</th>
        </tr>
        </thead>

        <tbody align="center">
        <tr> 
            <td>홍길동</td> <!-- 행 안에 열_세로줄_데열세--> 
            <td>20</td>
            <td>남</td>
        </tr>
        <tr> 
            <td>성춘향</td> 
            <td>20</td>
            <td>여</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
